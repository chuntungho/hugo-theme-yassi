languageCode = "en-us"
title = "Yassi Theme Example"
theme = "yassi"

buildFuture = true

[params]
  CoverImage = "/images/avatar.svg"
  CoverImageWidth = 150
  
  # Project display mode: true for carousel, false for grid
  useProjectCarousel = true
  
  # Social Media Links
  [params.social]
    github = "https://github.com/yourusername"
    twitter = "https://twitter.com/yourusername"
    linkedin = "https://linkedin.com/in/yourusername"
    instagram = "https://instagram.com/yourusername"

